<div class="container-sm mt-4">
    <div class="row" style="padding-left: 10px;">
        <div class="col-md-6">
            <div style="display: flex; margin-bottom: 10px; border-bottom: 1px solid #ffffff; width: 100%;" *ngFor="let item of items">
                <img style="height:50px" src="{{item.product.image}}" alt="">
                <div style="margin-left: 10px;" class="service-list">{{item.product.name}}</div>
                <div style="margin-left: 10px;" class="service-list">{{item.quantity}}</div>
                <div style="margin-left: 10px;" class="service-list float-right">{{item.product.price| currency : "VND"}}</div>
            </div>
            <a style="color: rgb(79, 93, 223);" routerLink="/cart" type="button">Cart</a>
            <div class="float-right">
                <div style="margin-left: 10px;" class="service-list">{{total| currency : "VND"}}</div>
            </div>
        </div>
        <div class="col-md-6">
            <form *ngIf="!isLogin" (ngSubmit)="checkOut()" [formGroup]="checkoutForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="Email" formControlName="email" required/>
                    <div style="color: red;" *ngIf="checkoutForm.get('email').errors?.required && isCheckout">
                        *Vui lòng điền email
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Họ và tên</label>
                    <input id="name" type="text" class="form-control" placeholder="Họ và tên" formControlName="name" required/>
                    <div style="color: red;" *ngIf="checkoutForm.get('name').errors?.required && isCheckout">
                        *Vui lòng điền tên
                    </div>
                </div>
                <div class="form-group">
                    <label>Số điện thoại</label>
                    <input type="text" class="form-control" placeholder="Số điện thoại" formControlName="phone" required/>
                    <div style="color: red;" *ngIf="checkoutForm.get('phone').errors?.required  && isCheckout">
                        *Vui lòng điền số điện thoại
                    </div>
                </div>
                <div class="form-group">
                    <label>Địa chỉ</label>
                    <input type="text" class="form-control" placeholder="Địa chỉ" formControlName="address" required/>
                    <div style="color: red;" *ngIf="checkoutForm.get('address').errors?.required  && isCheckout">
                        *Vui lòng điền địa chỉ
                    </div>
                </div>
                <button type="submit" class="col-12 btn btn-dark">Thanh toán</button>
            </form>
            <div class="form-group">
                <p *ngIf="isLogin">Đăng nhập để thanh toán <a style="color: rgb(79, 93, 223);" data-toggle="modal" data-target="#myModal" type="button">Đăng nhập</a></p>
            </div>
        </div>
    </div>
</div>
