<div class="container p-4">
    <h2>Thông tin cá nhân</h2>
    <form (ngSubmit)="registAccount()" [formGroup]="registForm">
        <div class="form-group">
            <input class="form-control sms-input" placeholder="Họ và tên" required formControlName="name" autofocus>
        </div>
        <div class="form-group">
            <input type="text" class="form-control sms-input" placeholder="Địa chỉ" required formControlName="address">
        </div>
        <div class="form-group">
            <input type="text" class="form-control sms-input" placeholder="Số điện thoại" required formControlName="phone">
        </div>
        <h2>Thông tin đăng nhập</h2>
        <div class="form-group">
            <input class="form-control sms-input" placeholder="Email" required formControlName="username" autofocus>
        </div>
        <div class="form-group">
            <input type="password" class="form-control sms-input" placeholder="Mật khẩu" required formControlName="password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control sms-input" placeholder="Nhập lại mật khẩu" required formControlName="checkPassword">
        </div>
        <button type="submit" class="col-12 btn btn-dark">Đăng kí</button>
    </form>
</div>
