<div class="container-sm" style="margin-top: 30px">
    <div class="row" style="justify-content: center;">
        <div class="col-sm-8">
            <mat-card class="mat-elevation-z4">
                <h1 style="text-align: center;"><strong>THÔNG TIN SẢN PHẨM</strong></h1>
                <div class="row" style="justify-content: center;">
                    <div class="col-sm-4">
                        <img mat-card-image src="{{product.image}}">
                    </div>
                    <div class="col-sm-6">
                        <h1 class="text-secondary"><strong>{{product.name}}</strong></h1>
                        <h1 class="text-secondary"><strong>{{product.price | currency : "VND"}}</strong></h1>
                        <h3 class="text-secondary">{{product.description}}</h3>
                        <div>
                            <i (click)='minusQuanlitiClick(quantity)' class="fas fa-minus-square"></i><input style="width: 30px; margin-bottom: 10px;" value="{{quantity}}" /><i (click)='plusQuanlitiClick(quantity)' class="fas fa-plus-square"></i>
                        </div>
                        <br>
                        <button class="btn btn-outline-secondary" [routerLink]="['/cart', { id:product.id, quantity: quantity }]">Mua Hàng</button>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
