<div class="container p-4">
    <div *ngIf="isShowError" class="alert alert-danger mb-2">
        <a class="text-danger close" data-dismiss="alert" (click)="isShowError = false">&times;</a> Tên đăng nhập hoặc mật khẩu không chính xác</div>
    <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
        <div class="form-group">
            <input class="form-control sms-input" placeholder="Tên đăng nhập" required formControlName="username" autofocus>
        </div>
        <div class="form-group">
            <input type="password" class="form-control sms-input" placeholder="Mật khẩu" required formControlName="password">
        </div>
        <button type="submit" class="col-12 btn btn-dark">Đăng nhập</button>
    </form>
    <div class="mt-3">
        <button class="btn btn-danger col-5" (click)="signInWithGoogle()"><span class="fa fa-google-plus"></span> Google</button>
        <button class="btn btn-primary col-5 offset-2" (click)="signInWithFB()"><span class="fa fa-facebook"></span> Facebook</button>
    </div>
</div>
