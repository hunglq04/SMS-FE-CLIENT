<div class="container mt-4">
    <div class="col-sm-12">
        <h2>Giỏ hàng</h2>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Tên sản phẩm</th>
                    <th scope="col">Hình ảnh</th>
                    <th scope="col">Giá tiền</th>
                    <th scope="col">Số lượng</th>
                    <th scope="col">Thành tiền</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td scope="row">{{item.product.name}}</td>
                    <td>
                        <img src="{{item.product.image}}" width="50">
                    </td>
                    <td>{{item.product.price | currency: "VND"}}</td>
                    <td><input type="number" min="1" max="1000" step="1" value="{{item.quantity}}" (change)="changeQuantity($event,item.product.id)" /></td>
                    <td>{{item.product.price * item.quantity | currency: "VND"}}</td>
                    <td>
                        <a class="btn btn-outline-danger btn-sm" (click)="remove(item.product.id)"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" align="right">Tổng tiền</td>
                    <td>{{total | currency: "VND"}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="float-right">
        <a class="btn btn-outline-dark btn-sm" routerLink="/checkout">Thanh Toán</a>
    </div>
</div>
