<div class="container p-4">
    <h2>Thông tin cá nhân</h2>
    <form [formGroup]="profileForm">
        <div class="form-group">
            <input disabled class="form-control sms-input" placeholder="Email" required formControlName="email" autofocus>
        </div>
        <div class="form-group">
            <input disabled type="password" class="form-control sms-input" placeholder="password" required formControlName="password">
        </div>
        <div class="form-group">
            <input type="text" class="form-control sms-input" placeholder="Họ và tên" required formControlName="name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control sms-input" placeholder="Địa chỉ" required formControlName="address">
        </div>
        <div class="form-group">
            <input type="text" class="form-control sms-input" placeholder="Số điện thoại" required formControlName="phone">
        </div>

        <!-- <button type="submit" class="col-12 btn btn-dark">Đăng kí</button> -->
    </form>
</div>
